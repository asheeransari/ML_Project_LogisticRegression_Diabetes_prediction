<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }

        .container {
            margin-top: 120px;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
        }

        a {
            padding: 15px 40px;
            background: white;
            color: #2575fc;
            border-radius: 40px;
            text-decoration: none;
            font-size: 22px;
            transition: 0.3s;
            font-weight: bold;
        }

        a:hover {
            background-color: #e3e3e3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>Click below to fill the Diabetes prediction form</p>
        <a href="{{url_for('form_page') }}">Go to Form</a>
    </div>
</body>
</html>
