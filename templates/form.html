<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form</title>
    <style>
        body {
            background: #f1f3f8;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 18px;
        }

        label {
            font-weight: bold;
            color: #444;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 10px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 5px rgba(37,117,252,0.4);
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    
    {% if not result %}


    <div class="container">
        <h2>Algerian Forest Fire Prediction Form</h2>

        <form action="form" method="post">
            <div class="input-group">
                <label>Temperature</label>
                <input type="text" placeholder="Enter Temperature" name="Temperature" required>
            </div>

            <div class="input-group">
                <label>Relative humidity</label>
                <input type="text" placeholder="Enter Relative humidity" name = "Relativehumidity" required>
            </div>

            <div class="input-group">
                <label>Wind speed</label>
                <input type="text" placeholder="Enter Wind speed" name = "Windspeed">
            </div>

            <div class="input-group">
                <label>Rain</label>
                <input type="text" placeholder="Enter Rain" name = "Rain">
            </div>

            <div class="input-group">
                <label>Fine Fuel Moisture Code</label>
                <input type="text" placeholder="Enter Fine Fuel Moisture Code" name = "FineFuelMoistureCode">
            </div>

            <div class="input-group">
                <label>Duff Moisture Code</label>
                <input type="text" placeholder="Enter your Duff Moisture Code" name = "DuffMoistureCode">
            </div>

            <div class="input-group">
                <label>Initial Spread Index</label>
                <input type="text" placeholder="Enter Initial Spread Index" name = "InitialSpreadIndex">
            </div>

            <div class="input-group">
                <label>Classes</label>
                <select name = 'Classes' required>
                    <option>Select Status</option>
                    <option>Fire</option>
                    <option>Not Fire</option>
                </select>
            </div>

            <div class="input-group">
                <label>Region</label>
                <select name = 'Region' required>
                    <option>Select Region</option>
                    <option>Bejaia region</option>
                    <option>Sidi Bel-abbes region</option>
                </select>
            </div>


            <button type="submit">Submit Form</button>
        </form>
    </div>
    {% endif %}

    <div class="answer_container">
        {% if result %}
            <h2>Result:</h2>
            <h4><center><p>{{ result }}</p></center></h4>
        {% endif %}
    </div>

</body>
</html>
