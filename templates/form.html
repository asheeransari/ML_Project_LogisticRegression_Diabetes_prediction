<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form</title>
    <style>
        body {
            background: #f1f3f8;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 18px;
        }

        label {
            font-weight: bold;
            color: #444;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 10px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 5px rgba(37,117,252,0.4);
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    
    {% if result is not defined %}


    <div class="container">
        <h2>Diabetes Prediction Form</h2>

        <form action="/form" method="post">
            <div class="input-group">
                <label>Pregnancies</label>
                <input type="text" placeholder="Enter Pregnancies" name="Pregnancies">
            </div>

            <div class="input-group">
                <label>Glucose</label>
                <input type="text" placeholder="Enter Glucose" name = "Glucose" required>
            </div>

            <div class="input-group">
                <label>Blood Pressure</label>
                <input type="text" placeholder="Enter Blood Pressure" name = "BloodPressure">
            </div>

            <div class="input-group">
                <label>Skin Thickness</label>
                <input type="text" placeholder="Enter Skin Thickness" name = "SkinThickness">
            </div>

            <div class="input-group">
                <label>Insulin</label>
                <input type="text" placeholder="Enter Insulin" name = "Insulin">
            </div>

            <div class="input-group">
                <label>BMI</label>
                <input type="text" placeholder="Enter BMI" name = "BMI">
            </div>

            <div class="input-group">
                <label>Diabetes Pedigree Function</label>
                <input type="text" placeholder="Enter Diabetes Pedigree Function" name = "DiabetesPedigreeFunction">
            </div>

            <div class="input-group">
                <label>Age</label>
                <input type="text" placeholder="Enter Age" name = "Age">
            </div>


            <button type="submit">Submit Form</button>
        </form>
    </div>
    {% endif %}

    <div class="answer_container">
        {% if result is defined %}

            <h2>Result:</h2>
            <h4><center><p>{{ result }}</p></center></h4>
        {% endif %}
    </div>

</body>
</html>
